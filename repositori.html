<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repositori</title>
  <link rel="stylesheet" href="assets/css/repositori.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>


  <!-- Navbar dengan hamburger icon-->
    <nav class="navbar-main">
      <div class="nav-wrapper">
        <div class="nav-content">
          <a href="#" class="hamburger-icon" id="hamburgerIcon">
            <i class='bx bx-menu'></i>
          </a>
          <span class="nav-title">Repositori</span>
        </div>
      </div>
    </nav>


    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>Trackify</span>
        <a href="#" class="close-sidebar" id="closeSidebar">
          <i class='bx bx-x'></i>
        </a>
      </div>
      <ul class="sidebar-menu">
        <li><a href="beranda.html"><i class="fas fa-qrcode"></i>Beranda</a></li>
        <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i>Agenda</a></li>
        <li><a href="fokus.html"><i class="fas fa-clock"></i>Mode Fokus</a></li>
        <li><a href="repositori.html"><i class="fas fa-folder"></i>Repositori</a></li>
      </ul>
    </nav>


  <!-- Overlay untuk menutup sidebar -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>


    <div class="container">
        <div class="grid">
            <div class="card-wrapper">
                <div class="card color-1">
                    <p class="folder-name">Satu</p>
                    <button class="delete-folder">×</button>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card color-2">
                    <p class="folder-name">Dua</p>
                    <button class="delete-folder">×</button>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card color-3">
                    <p class="folder-name">Tiga</p>
                    <button class="delete-folder">×</button>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card color-4">
                    <p class="folder-name">Empat</p>
                    <button class="delete-folder">×</button>
                </div>
            </div>
            <div class="card-wrapper">
                <div class="card add-card" id="addBtn">+</div>
            </div>
        </div>
    </div>

  <!-- Tambah Folder Baru -->
  <div class="modal" id="addFolderModal">
    <div class="modal-content">
      <h3>Tambah Folder Baru</h3>
      <input type="text" id="folderInput" placeholder="Nama folder...">
      <div class="modal-buttons">
        <button id="cancelAddFolder">Batal</button>
        <button id="confirmAddFolder">Tambah</button>
      </div>
    </div>
  </div>

  <!--Upload File -->
   <div class="modal" id="uploadModal">
    <div class="modal-content">
      <h3>Upload File</h3>
      <input type="file" id="fileInput" multiple>
      <div class="modal-buttons">
        <button id="cancelUpload">Batal</button>
        <button id="confirmUpload">Upload</button>
      </div>
    </div>
  </div>


    <script src="assets/js/repositori.js"></script>
</body>
</html>
