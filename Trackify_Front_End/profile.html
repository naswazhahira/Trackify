<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="assets/css/profile.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="wrapper-nav">
                <a href="#" class="back-icon" id="backButton"><i class='bx bx-arrow-back'></i></a>
                <span class="nav-title">Profil</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="profile-card">
            <div class="avatar-section">
                <div class="avatar">
                    <img src="assets/images/ikon_profil.avif" alt="ProfPic" id="profileImage">
                    <div class="edit-icon" id="editAvatar"><i class="bx bx-pencil"></i></div>
                </div>
            </div>

            <div class="profile-info">
                <div class="field form-field">
                    <label for="fullName">Nama Lengkap</label>
                    <div class="input-display">
                        <input type="text" id="fullName" readonly autocomplete="off" placeholder="Masukkan nama lengkap">
                    </div>
                </div>

                <div class="field form-field">
                    <label for="username">Nama Pengguna (Username)</label>
                    <div class="input-display">
                        <input type="text" id="username" readonly autocomplete="off" placeholder="Masukkan nama pengguna">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="editButton" class="edit-btn">
                        <i class='bx bx-edit'></i> Edit Profil
                    </button>

                    <button id="passwordButton" class="password-btn">
                        <i class="bx bx-lock-alt"></i>Kelola Kata Sandi
                    </button>
                    <button id="deleteButton" class="delete-btn">
                        <i class='bx bx-trash'></i> Hapus Akun
                    </button>
                </div>

                <div class="edit-actions" style="display:none;">
                    <button id="cancelButton" class="cancel-btn">Batal</button>
                    <button id="saveButton" class="save-btn">Simpan</button>
                </div>

            </div>
        </section>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up Kelola Password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-tabs tab-header">
                    <button class="tab active" id="tabReset">Ganti Kata Sandi</button>
                    <button class="tab" id="tabForgot">Lupa Kata Sandi</button>
                </div>
            </div>

            <div class="modal-body" id="passwordModalBody">

                <!-- Ganti password stage 1 -->
                <div class="password-tab tab-content" id="resetStage1">
                    <div class="form-field">
                        <label for="currentPasswordInput">Kata Sandi Akun</label>
                        <input type="password" id="currentPasswordInput" placeholder="Masukkan kata sandi akun">
                    </div>

                    <div class="modal-actions">
                        <button id="cancelResetStage1" class="btn-cancel">Batal</button>
                        <button id="verifyCurrentPassword" class="btn-verify">Lanjut</button>
                    </div>
                </div>

                <!-- ganti password stage 2 -->
                <div class="password-tab tab-content" id="resetStage2" style="display:none;">
                    <div class="form-field">
                        <label for="newPasswordInput">Kata Sandi Baru</label>
                        <input type="password" id="newPasswordInput" placeholder="Masukkan kata sandi baru (min. 5 karakter)" minlength="5">
                    </div>

                    <div class="form-field">
                        <label for="confirmNewPasswordInput">Konfirmasi Kata Sandi Baru</label>
                        <input type="password" id="confirmNewPasswordInput" placeholder="Konfirmasi kata sandi baru (min. 5 karakter)" minlength="5">
                    </div>

                    <div class="modal-actions">
                        <button id="cancelResetStage2" class="btn-cancel">Batal</button>
                        <button id="saveNewPassword" class="btn-save">Simpan</button>
                    </div>
                </div>

                <!-- Lupa password stage 1 -->
                <div class="password-tab tab-content" id="forgotPasswordTab" style="display:none;">
                    <div class="form-field">
                        <label for="recoveryPinInput">Masukkan PIN Pemulihan</label>
                        <input type="password" id="recoveryPinInput" placeholder="Masukkan PIN Pemulihan">
                    </div>

                    <div class="modal-actions">
                        <button id="cancelLupaPassword" class="btn-cancel">Batal</button>
                        <button id="verifyRecoveryPin" class="btn-verify">Lanjut</button>
                    </div>
                </div>

                <!-- Lupa password stage 2 -->
                <div class="password-tab tab-content" id="forgotStage2" style="display:none;">
                    <div class="form-field">
                        <label for="newPasswordInputForgot">Kata Sandi Baru</label>
                        <input type="password" id="newPasswordInputForgot" placeholder="Masukkan kata sandi baru (min. 5 karakter)" minlength="5">
                    </div>

                    <div class="form-field">
                        <label for="confirmNewPasswordInputForgot">Konfirmasi Kata Sandi Baru</label>
                        <input type="password" id="confirmNewPasswordInputForgot" placeholder="Konfirmasi kata sandi baru (min. 5 karakter)" minlength="5">
                    </div>

                    <div class="modal-actions">
                        <button id="cancelForgotStage2" class="btn-cancel">Batal</button>
                        <button id="saveNewPasswordForgot" class="btn-save">Simpan</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Avatar -->
    <div id="avatarModal" class="input-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Foto Profil</h2>
                <span class="close-modal" id="closeAvatarModal">&times;</span>
            </div>
            <div class="modal-body">
                <button id="changeAvatar" class="modal-option">Ubah Foto</button>
                <button id="removeAvatar" class="modal-option">Hapus Foto</button>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus Akun -->
    <div id="confirmDeleteModal" class="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Hapus Akun</h2>
            </div>
            <div class="modal-body">
                <p>Kata Sandi Akun</p>
                <input type="password" id="confirmPasswordInput" class="confirm-input" placeholder="Masukkan kata sandi akun">
                <div class="confirm-buttons">
                    <button class="confirm-btn confirm-no" id="confirmNo">Batal</button>
                    <button class="confirm-btn confirm-yes" id="confirmYes">Konfirmasi</button>
                </div>
            </div>
        </div>
    </div>

    <div id="finalDeleteModal" class="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus Akun</h2>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus akun ini?</p>
                <div class="confirm-buttons">
                    <button class="confirm-btn confirm-no" id="finalNo">Batal</button>
                    <button class="confirm-btn confirm-yes" id="finalYes">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/profile.js"></script>
</body>
</html>
